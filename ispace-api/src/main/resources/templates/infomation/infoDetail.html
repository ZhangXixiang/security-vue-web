<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- layout文件路径-->
<head th:replace="layout/common :: head"></head>
<body class="nav-md" style="background:white;">
    <div class="container body">
        <div class="main_container">
            <div class="wrapper wrapper-content animated fadeInRight ibox-content" style="background:white;">
                <form class="form-horizontal m-t" id="signupForm" >
                    <div class="form-group">
                        <label class="col-sm-3 control-label">标题：</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" id="loginName" name="loginName" th:value="${info.title}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label ">内容：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="content" name="content" th:utext="${info.content}"></textarea>
                           <!-- <input class="form-control" type="text"  th:utext="${info.content}"/>-->
                        </div>
                        <!--<div class="form-control-static" th:utext="${info.content}">
                        </div>-->
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label ">创建时间：</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:value="${info.releaseDate}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label ">浏览次数：</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:value="${info.viewCount}"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <footer th:replace="layout/common :: src"></footer>
    <script type="text/javascript">
        $(document).ready(function () {
            var editor1;
            KindEditor.ready(function (K) {
                editor1 = K.create('textarea[name="content"]', {
                    width : '500px',
                    height : '450px',
                    cssPath: '/js/kindeditor/plugins/code/prettify.css',
                    uploadJson: '/supervisor/upload/fileUpload',
                    fileManagerJson: '/supervisor/upload/fileManager',
                    allowFileManager: true,
                    items:[
                        /* 'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
                        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
                        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
                        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image',
                        'insertfile', 'table', 'hr', 'baidumap', 'pagebreak',
                        'anchor', 'link', 'unlink',*/
                    ],
                    afterBlur: function () {
                        this.sync();
                    }
                });
                prettyPrint();
            })
        })
    </script>
</body>

</html>
